<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiến Thức Tử Vi & Phong Thủy</title>
    <style>
        /* CSS theo phong cách iOS, tông màu sáng, ấm áp */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-image: url('https://example.com/background.jpg'); /* Link ảnh nền tượng trưng */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        /* Container chính */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Nền trắng mờ kiểu iOS */
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Hiệu ứng mờ kiểu iOS */
            margin-bottom: 20px;
        }

        /* Menu Về Trang Chủ */
        .home-menu {
            text-align: left;
            margin-bottom: 20px;
        }

        .home-menu a {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffb347); /* Gradient vàng nhạt - cam sáng */
            color: #fff; /* Chữ trắng nổi bật */
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
        }

        .home-menu a:hover {
            background: linear-gradient(135deg, #ffca28, #ff8f00); /* Gradient đậm hơn khi hover */
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Tiêu đề chính của trang */
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #ff6f61; /* Màu cam đào nổi bật */
            margin-bottom: 20px;
        }

        /* Khối kiến thức */
        .knowledge-block {
            background: linear-gradient(135deg, #ff9a8b, #ff6f61); /* Gradient cam đào - hồng phấn */
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .knowledge-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Tiêu đề của mỗi khối kiến thức */
        .knowledge-block h2 {
            font-size: 18px;
            font-weight: 600;
            color: #fff; /* Chữ trắng nổi bật */
            margin-bottom: 10px;
        }

        /* Diễn giải của mỗi khối kiến thức */
        .knowledge-block p {
            font-size: 16px;
            font-weight: 400;
            color: #f5f5f5; /* Chữ trắng nhạt để dễ đọc */
            line-height: 1.5;
        }

        /* Responsive cho điện thoại */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .home-menu a {
                font-size: 14px;
                padding: 8px 15px;
            }

            h1 {
                font-size: 24px;
            }

            .knowledge-block h2 {
                font-size: 16px;
            }

            .knowledge-block p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-menu">
            <a href="https://chudich.github.io/IChing.html">Về Trang Chủ</a>
        </div>
        <h1>Kiến Thức Tử Vi & Phong Thủy</h1>
        <div id="knowledge-container">
            <!-- Các khối kiến thức sẽ được thêm động qua JavaScript -->
        </div>
    </div>

    <script>
        // Dữ liệu mẫu (bạn có thể thay bằng dữ liệu thực tế)
        const knowledgeData = [
            {
                title: "Tử vi 12 con giáp",
                description: "Tử vi 12 con giáp cung cấp thông tin chi tiết về vận mệnh, tính cách và sự nghiệp của từng con giáp trong năm. Năm nay, người tuổi Tý sẽ gặp nhiều cơ hội trong công việc, nhưng cần cẩn trọng về sức khỏe."
            },
            {
                title: "Vận khí 12 con giáp",
                description: "Vận khí năm nay cho thấy các con giáp như Mão, Thìn sẽ có nhiều thay đổi tích cực trong tình cảm và tài chính. Hãy tận dụng cơ hội để phát triển bản thân."
            },
            {
                title: "Ngày tốt trong tháng",
                description: "Danh sách các ngày tốt trong tháng này bao gồm các ngày hoàng đạo, phù hợp để khởi sự, cưới hỏi hoặc ký kết hợp đồng. Ví dụ: Ngày 5 và 15 là ngày tốt cho công việc lớn."
            },
            {
                title: "Cúng giải hạn",
                description: "Cúng giải hạn là nghi thức quan trọng để hóa giải vận xui. Bạn cần chuẩn bị lễ vật như hoa, nhang, và trái cây, đồng thời chọn ngày giờ phù hợp để thực hiện."
            },
            {
                title: "Mẹo phong thủy",
                description: "Một số mẹo phong thủy đơn giản như đặt cây xanh ở hướng Đông Nam để thu hút tài lộc, hoặc sử dụng gương bát quái để hóa giải sát khí trước nhà."
            }
        ];

        // Hàm hiển thị các khối kiến thức
        function displayKnowledge() {
            const container = document.getElementById('knowledge-container');
            container.innerHTML = ''; // Xóa nội dung cũ

            knowledgeData.forEach(item => {
                const block = document.createElement('div');
                block.classList.add('knowledge-block');

                const title = document.createElement('h2');
                title.textContent = item.title;

                const description = document.createElement('p');
                description.textContent = item.description;

                block.appendChild(title);
                block.appendChild(description);
                container.appendChild(block);
            });
        }

        // Gọi hàm hiển thị khi trang tải
        window.addEventListener('load', displayKnowledge);
    </script>
</body>
</html>
