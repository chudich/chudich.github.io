<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiến Thức Tử Vi & Phong Thủy</title>
    <style>
        /* CSS theo phong cách iOS, tông màu sáng, ấm áp */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Gradient nhẹ thay cho ảnh nền */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        /* Container chính */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Menu Về Trang Chủ */
        .home-menu {
            text-align: left;
            margin-bottom: 20px;
        }

        .home-menu a {
            display: inline-block;
            background: linear-gradient(135deg, #d4a017, #a67c00); /* Tông vàng đậm, dễ nhìn */
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            transition: background 0.2s, transform 0.2s;
        }

        .home-menu a:hover {
            background: linear-gradient(135deg, #e6b800, #b58900); /* Gradient đậm hơn khi hover */
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Tiêu đề chính của trang */
        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        /* Khối kiến thức */
        .knowledge-block {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .knowledge-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Button thay cho tiêu đề */
        .knowledge-button {
            display: inline-block;
            padding: 14px 32px;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #d4a017, #a67c00); /* Tông vàng đậm, đảm bảo hiển thị */
            color: #fff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            margin-bottom: 10px;
            transition: background 0.2s, transform 0.2s;
        }

        .knowledge-button:hover {
            background: linear-gradient(135deg, #e6b800, #b58900); /* Gradient đậm hơn khi hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Link thay cho mô tả */
        .knowledge-link {
            font-size: 18px;
            font-weight: 700;
            color: #ff6f61;
            text-decoration: none;
            line-height: 1.5;
        }

        .knowledge-link:hover {
            text-decoration: underline;
        }

        /* CSS cho bộ đếm truy cập */
        #visitorCount {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #ffcc80, #ffab40); /* Gradient vàng-cam nổi bật */
            color: #333; /* Chữ tối cho độ tương phản */
            font-size: 16px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 12px; /* Bo góc mượt như iOS */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Bóng nhẹ */
            backdrop-filter: blur(10px); /* Hiệu ứng mờ nền kiểu iOS */
            z-index: 1000; /* Đảm bảo nổi trên nội dung khác */
            transition: all 0.3s ease; /* Hiệu ứng mượt */
        }

        #visitorCount:hover {
            transform: scale(1.05); /* Phóng to nhẹ khi hover */
        }

        /* Responsive cho điện thoại */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .home-menu a {
                font-size: 16px;
                padding: 10px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .knowledge-button {
                font-size: 18px;
                padding: 12px 28px;
            }

            .knowledge-link {
                font-size: 16px;
            }

            #visitorCount {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-menu">
            <a href="https://chudich.github.io/tuvi_phongthuy.html">Về Trang Trước</a>
        </div>
        <h1>Kiến Thức Tử Vi & Phong Thủy</h1>
        <div id="knowledge-container">
            <!-- Các khối kiến thức sẽ được thêm động qua JavaScript -->
        </div>
    </div>
    <!-- Bộ đếm truy cập -->
    <span id="visitorCount">0</span>

    <script>
        // Dữ liệu mẫu
        const knowledgeData = [
            { title: "Mẹo Phong Thủy 1", link: "https://chudich.github.io/meophongthuy1.html" },
            { title: "Mẹo Phong Thủy 2", link: "https://chudich.github.io/meophongthuy2.html" },
            { title: "Mẹo Phong Thủy 3", link: "https://chudich.github.io/meophongthuy3.html" },
            { title: "Mẹo Phong Thủy 4", link: "https://example.com/phongthuy4" },
            { title: "Mẹo Phong Thủy 5", link: "https://example.com/phongthuy5" },
            { title: "Mẹo Phong Thủy 6", link: "https://example.com/phongthuy6" },
            { title: "Mẹo Phong Thủy 7", link: "https://example.com/phongthuy7" },
            { title: "Mẹo Phong Thủy 8", link: "https://example.com/phongthuy8" },
            { title: "Mẹo Phong Thủy 9", link: "https://example.com/phongthuy9" },
            { title: "Mẹo Phong Thủy 10", link: "https://example.com/phongthuy10" },
            { title: "Mẹo Phong Thủy 11", link: "https://example.com/phongthuy11" },
            { title: "Mẹo Phong Thủy 12", link: "https://example.com/phongthuy12" },
            { title: "Mẹo Phong Thủy 13", link: "https://example.com/phongthuy13" },
            { title: "Mẹo Phong Thủy 14", link: "https://example.com/phongthuy14" },
            { title: "Mẹo Phong Thủy 15", link: "https://example.com/phongthuy15" },
            { title: "Mẹo Phong Thủy 16", link: "https://example.com/phongthuy16" },
            { title: "Mẹo Phong Thủy 17", link: "https://example.com/phongthuy17" },
            { title: "Mẹo Phong Thủy 18", link: "https://example.com/phongthuy18" },
            { title: "Bát Quái Dược Liệu", link: "https://chudich.github.io/batquaitranduoclieu.html" },
            { title: "Mẹo Phong Thủy 20", link: "https://example.com/phongthuy20" }
        ];

        // Hàm hiển thị các khối kiến thức
        function displayKnowledge() {
            const container = document.getElementById('knowledge-container');
            container.innerHTML = ''; // Xóa nội dung cũ

            knowledgeData.forEach(item => {
                const block = document.createElement('div');
                block.classList.add('knowledge-block');

                const button = document.createElement('a');
                button.classList.add('knowledge-button');
                button.href = item.link;
                button.textContent = item.title;

                const link = document.createElement('a');
                link.classList.add('knowledge-link');
                link.href = item.link;
                link.textContent = "Xem chi tiết";

                block.appendChild(button);
                block.appendChild(link);
                container.appendChild(block);
            });
        }

        // Bộ đếm truy cập
        let visitorCount = localStorage.getItem('visitorCount');
        if (!visitorCount) {
            visitorCount = 0;
        }
        visitorCount = parseInt(visitorCount) + 1;
        localStorage.setItem('visitorCount', visitorCount);
        document.getElementById('visitorCount').innerText = visitorCount;

        // Gọi hàm hiển thị khi trang tải
        window.addEventListener('load', displayKnowledge);
    </script>
</body>
</html>
