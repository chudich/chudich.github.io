<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Âm Dương với Can Chi, Tiết Khí và Ngày Thiên Xá</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Định nghĩa màu sắc mới */
        :root {
            --color-primary-teal: #00BCD4; /* Xanh ngọc tươi sáng */
            --color-secondary-coral: #FF7043; /* Hồng san hô */
            --color-accent-lime: #CDDC39; /* Vàng chanh */
            --color-bg-light: #F4F8F9; /* Nền siêu sáng */
            --color-text-dark: #263238; /* Text đậm */
            --color-text-light: #FFFFFF;
        }

        /* Import font trẻ trung và hiện đại */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fce4ec 100%);
            margin: 0;
            padding: 20px;
            color: var(--color-text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* Space for fixed header */
            font-size: 16px; /* Tăng font cơ bản */
        }

        /* Header */
        header {
            background: linear-gradient(90deg, var(--color-primary-teal), #00ACC1); /* Gradient xanh ngọc */
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Menu */
        .main-menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .main-menu ul li {
            margin: 0 10px;
            opacity: 1; 
        }

        .main-menu ul li a {
            display: block;
            padding: 12px 24px; /* Tăng padding */
            background: var(--color-secondary-coral); 
            color: var(--color-text-light);
            text-decoration: none;
            font-size: 1.2rem; /* Tăng size menu */
            font-weight: 700; /* Đậm hơn */
            border-radius: 25px; 
            border: 1px solid var(--color-text-light);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .main-menu ul li a:hover {
            background: #FF5722;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Tiêu đề */
        h2, h3, h4 {
            color: var(--color-primary-teal); 
            text-align: center;
            margin: 15px 0;
            font-weight: 800; /* Rất đậm */
            text-transform: uppercase;
        }
        
        h2 {
            font-size: 28px; /* Tăng size h2 */
        }
        h3 {
            font-size: 22px; /* Tăng size h3 */
        }
        h4 {
            font-size: 18px; /* Tăng size h4 */
        }

        /* Khối điều khiển (Controls) */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px; 
            background: var(--color-text-light); 
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin-bottom: 25px;
        }
        
        .controls label {
            font-weight: 700; /* Đậm cho label */
            color: var(--color-text-dark);
            font-size: 18px; /* Tăng size label */
        }

        select, input {
            padding: 12px;
            font-size: 18px; /* Tăng size input */
            font-weight: 600; /* Đậm cho input */
            border: 1px solid #B0BEC5; 
            border-radius: 8px;
            background-color: #ECEFF1; 
            color: var(--color-text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 160px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--color-primary-teal);
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
            background-color: var(--color-text-light);
        }

        button {
            padding: 12px 28px;
            background: linear-gradient(45deg, var(--color-primary-teal), #00ACC1); 
            color: var(--color-text-light);
            border: none;
            border-radius: 25px; 
            cursor: pointer;
            font-size: 18px; /* Tăng size button */
            font-weight: 800; /* Rất đậm cho button */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 188, 212, 0.5);
        }

        /* Bảng Lịch (Calendar) */
        table {
            width: 100%;
            max-width: 700px;
            border-collapse: collapse;
            background: var(--color-text-light);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #E0F7FA; 
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px; /* Size chữ mặc định trong ô */
        }

        th {
            background: linear-gradient(90deg, var(--color-secondary-coral), #FF5722);
            color: var(--color-text-light);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 18px; /* Tăng size tiêu đề cột */
        }

        td:hover {
            background-color: #FBEFEF; 
        }

        .sunday {
            color: #E53935; 
        }

        .saturday {
            color: #00796B; 
        }

        .today {
            background-color: var(--color-accent-lime) !important; 
            color: var(--color-text-dark);
            font-weight: 700;
            border: 2px solid #AFB42B;
        }
        
        /* Nội dung ô ngày */
        td strong {
            font-size: 24px; /* TĂNG SIZE DƯƠNG LỊCH */
            font-weight: 800; /* RẤT ĐẬM DƯƠNG LỊCH */
            display: block;
            line-height: 1.1;
            margin-bottom: 2px;
            color: var(--color-text-dark);
        }
        td small {
            font-size: 14px; /* TĂNG SIZE ÂM LỊCH */
            color: #78909C; 
            font-weight: 700; /* ĐẬM ÂM LỊCH */
        }

        /* Các khối thông tin */
        .calendar-container, #notes, #importantDays, #thienXaDays {
            background: var(--color-text-light);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            margin: 20px 0;
            width: 100%;
            max-width: 700px;
            border-left: 5px solid var(--color-secondary-coral); 
        }
        
        /* Ghi chú tiết khí */
        #notes {
            border-left: 5px solid var(--color-primary-teal);
        }

        #notes li, #importantDaysList li {
            margin-bottom: 8px;
            color: #444;
            font-size: 16px; /* Tăng size list item */
            font-weight: 600; /* Đậm list item */
        }

        #thienXaDaysList li {
            font-weight: 800; /* Rất đậm Thiên Xá */
            font-size: 18px; /* Tăng size Thiên Xá */
            color: #E53935; 
            background: #FFEBEE;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .additional-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--color-text-light); 
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            text-align: left;
            font-size: 18px; /* Tăng size trong modal */
        }

        .close {
            color: var(--color-secondary-coral);
            float: right;
            font-size: 30px; /* Tăng size nút đóng */
        }

        .modal-content p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: 600; /* Đậm cho nội dung modal */
        }

        .modal-content strong {
            color: var(--color-primary-teal);
            font-weight: 800; /* Rất đậm cho key info */
        }

        .modal-content label {
            color: var(--color-primary-teal);
            font-weight: 700; /* Đậm cho label modal */
            margin-top: 5px;
            font-size: 18px;
        }

        #calcResult, #findResult {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background-color: #E8F5E9; 
            font-weight: 800; /* Rất đậm cho kết quả */
            color: #388E3C;
            font-size: 18px; /* Tăng size kết quả */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }
            h3 {
                font-size: 20px;
            }

            .controls {
                padding: 15px;
            }
            
            .controls label {
                font-size: 16px;
            }

            select, input, button {
                width: 100%;
                max-width: none;
                margin: 5px 0;
                font-size: 16px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px;
            }
            
            td strong {
                font-size: 20px; /* Dương lịch mobile */
            }
            td small {
                font-size: 12px; /* Âm lịch mobile */
            }

            .main-menu ul li a {
                font-size: 1.1rem;
            }
            
            #thienXaDaysList li, #importantDaysList li {
                font-size: 15px;
            }
            
            .modal-content p, .modal-content label {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@nghiavuive/lunar_date_vi@latest/dist/index.umd.js"></script>
    <script>
        // Toggle menu
        const menuToggle = document.querySelector('.menu-toggle');
        const mainMenu = document.querySelector('.main-menu');
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        const LunarDateLib = window._calendar;

        // Hardcoded solar terms for 2025 (Giữ nguyên dữ liệu)
        const solarTerms2025 = {
            1: [
                { name: "Tiểu Hàn", day: 5, time: "22:34" },
                { name: "Đại Hàn", day: 20, time: "16:00" }
            ],

            ],

            ],
            8: [

            ],

            ],

                { name: "Hàn Lộ", day: 8, time: "03:38" },

            ],
            11: [

            ],
            12: [
                { name: "Đại Tuyết", day: 6, time: "23:58" },

            ]
        };

        // URL giả định cho dữ liệu ngày quan trọng (Giữ nguyên dữ liệu)
        const IMPORTANT_DAYS_URL = 'https://example.com/api/important-days';

        // Hàm lấy dữ liệu ngày quan trọng từ URL (Giữ nguyên logic)
        async function fetchImportantDays(year, month) {
            try {
                // Giả lập dữ liệu (thay bằng fetch thực tế khi có URL chính thức)
                const mockData = {
                    2025: {
                        1: ["01/01: Tết Dương Lịch", "15/01: Ngày đặc biệt"],
                        2: ["10/02: Lễ hội mùa xuân"],
                        3: [],
                        4: ["20/04: Giỗ Tổ Hùng Vương"],
                        5: ["01/05: Ngày Quốc tế Lao động"],
                        6: [],
                        7: [],
                        8: [],
                        9: ["02/09: Quốc khánh"],
                        10: [],
                        11: [],
                        12: ["25/12: Giáng sinh"]
                    }
                };
                const days = mockData[year] && mockData[year][month] ? mockData[year][month] : [];
                return days;
            } catch (error) {
                console.error('Error fetching important days:', error);
                return [];
            }
        }

        // Hàm hiển thị ngày quan trọng (Giữ nguyên logic)
        async function displayImportantDays(year, month) {
            const importantDaysList = document.getElementById('importantDaysList');
            const days = await fetchImportantDays(year, month);

            if (days.length === 0) {
                importantDaysList.innerHTML = '<p style="color: #607D8B; font-weight: 600;">Không có ngày quan trọng trong tháng này.</p>';
                return;
            }

            let html = '<ul>';
            days.forEach(day => {
                html += `<li><span style="color: var(--color-secondary-coral); margin-right: 5px;">&#9733;</span> ${day}</li>`;
            });
            html += '</ul>';
            importantDaysList.innerHTML = html;
        }

        // Hàm kiểm tra mùa theo tháng âm lịch (Giữ nguyên logic)
        function getSeason(lunarMonth) {
            if ([1, 2, 3].includes(lunarMonth)) return 'Xuân';
            if ([4, 5, 6].includes(lunarMonth)) return 'Hạ';
            if ([7, 8, 9].includes(lunarMonth)) return 'Thu';
            if ([10, 11, 12].includes(lunarMonth)) return 'Đông';
            return null;
        }

        // Hàm kiểm tra ngày Thiên Xá (Giữ nguyên logic)
        function isThienXaDay(canChiDay, season) {
            const thienXaRules = {
                'Xuân': 'Mậu Dần',
                'Hạ': 'Giáp Ngọ',
                'Thu': 'Mậu Thân',
                'Đông': 'Giáp Tý'
            };
            return canChiDay === thienXaRules[season];
        }

        // Hàm tìm ngày Thiên Xá trong tháng (Giữ nguyên logic)
        function findThienXaDays(year, month) {
            const daysInMonth = new Date(year, month, 0).getDate();
            const thienXaDays = [];

            for (let day = 1; day <= daysInMonth; day++) {
                try {
                    const solarDate = new LunarDateLib.SolarDate({ day, month, year });
                    const lunarDate = solarDate.toLunarDate();
                    lunarDate.init();
                    const lunarDay = lunarDate.day;
                    const lunarMonth = lunarDate.month;
                    const canChiDay = lunarDate.getDayName();
                    const season = getSeason(lunarMonth);

                    if (season && isThienXaDay(canChiDay, season)) {
                        const formattedSolarDate = `${day < 10 ? '0' + day : day}/${month < 10 ? '0' + month : month}/${year}`;
                        const formattedLunarDate = `${lunarDay < 10 ? '0' + lunarDay : lunarDay}/${lunarMonth < 10 ? '0' + lunarMonth : lunarMonth}${lunarDate.leap ? ' nhuận' : ''}`;
                        thienXaDays.push({
                            solar: formattedSolarDate,
                            lunar: formattedLunarDate,
                            canChi: canChiDay,
                            season
                        });
                    }
                } catch (e) {
                    console.error('Lunar date calculation error:', e);
                }
            }
            return thienXaDays;
        }

        // Hàm hiển thị ngày Thiên Xá (Giữ nguyên logic)
        function displayThienXaDays(year, month) {
            const thienXaDaysList = document.getElementById('thienXaDaysList');
            const thienXaDays = findThienXaDays(year, month);

            if (thienXaDays.length === 0) {
                thienXaDaysList.innerHTML = '<p style="color: #607D8B; font-weight: 600;">Không có ngày Thiên Xá trong tháng này.</p>';
                return;
            }

            let html = '<ul>';
            thienXaDays.forEach(day => {
                html += `<li><span style="color: #E53935; margin-right: 5px;">&#10024;</span> Ngày Thiên Xá (${day.season}): ${day.solar} (Âm: ${day.lunar}, Can Chi: ${day.canChi})</li>`;
            });
            html += '</ul>';
            thienXaDaysList.innerHTML = html;
        }

        // Hàm tạo lịch (Giữ nguyên logic)
        function generateCalendar() {
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            const calendarDiv = document.getElementById('calendar');

            if (isNaN(year) || year < 1900 || year > 2100) {
                calendarDiv.innerHTML = '<p style="color: red; font-weight: 600;">Vui lòng nhập năm từ 1900 đến 2100.</p>';
                return;
            }

            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDay = new Date(year, month - 1, 1).getDay();

            let table = '<table><thead><tr><th>CN</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th><th>T7</th></tr></thead><tbody><tr>';
            let day = 1;

            // Empty cells before the first day
            for (let i = 0; i < firstDay; i++) {
                table += '<td></td>';
            }

            // First week
            for (let i = firstDay; i < 7; i++) {
                if (day <= daysInMonth) {
                    table += getDayCell(year, month, day);
                    day++;
                } else {
                    table += '<td></td>';
                }
            }
            table += '</tr>';

            // Remaining weeks
            while (day <= daysInMonth) {
                table += '<tr>';
                for (let i = 0; i < 7 && day <= daysInMonth; i++) {
                    table += getDayCell(year, month, day);
                    day++;
                }
                for (let i = (day - 1) % 7; i < 7 && (day - 1) % 7 !== 0; i++) {
                    table += '<td></td>';
                }
                table += '</tr>';
            }
            table += '</tbody></table>';

            // Solar term notes
            const notes = getSolarTermNotes(year, month);

            calendarDiv.innerHTML = `<h3>Lịch tháng ${month < 10 ? '0' + month : month}/${year}</h3>${notes}${table}`;

            // Hiển thị ngày quan trọng và ngày Thiên Xá
            displayImportantDays(year, month);
            displayThienXaDays(year, month);
        }

        // Hàm tạo ô ngày (Giữ nguyên logic)
        function getDayCell(year, month, day) {
            let lunarDay = 'N/A';
            let canChiDay = 'N/A';
            let canChiMonth = 'N/A';
            let canChiYear = 'N/A';
            let tietKhi = 'Không có tiết khí';

            try {
                const solarDate = new LunarDateLib.SolarDate({ day, month, year });
                const lunarDate = solarDate.toLunarDate();
                lunarDate.init();
                lunarDay = lunarDate.day + '/' + lunarDate.month + (lunarDate.leap ? ' nhuận' : '');
                canChiDay = lunarDate.getDayName();
                canChiMonth = lunarDate.getMonthName();
                canChiYear = lunarDate.getYearName();
                tietKhi = lunarDate.getSolarTerm() || 'Không có tiết khí';
            } catch (e) {
                console.error('Lunar date calculation error:', e);
            }

            const weekday = new Date(year, month - 1, day).getDay();
            let className = '';
            if (weekday === 0) className = 'sunday';
            if (weekday === 6) className = 'saturday';
            const todayClass = (day === new Date().getDate() && month === new Date().getMonth() + 1 && year === new Date().getFullYear()) ? ' today' : '';

            // Cập nhật cấu trúc hiển thị trong ô
            return `<td class="${className}${todayClass}" onclick="showDetails(${year}, ${month}, ${day}, '${lunarDay}', '${canChiDay}', '${canChiMonth}', '${canChiYear}', '${tietKhi}')">
                <strong style="font-size: 24px;">${day}</strong><br>
                <small style="font-size: 14px; color: #78909C; font-weight: 700;">${lunarDay.split('/')[0]}/${lunarDay.split('/')[1]}</small>
            </td>`;
        }

        // Hàm hiển thị modal chi tiết (Giữ nguyên logic)
        function showDetails(year, month, day, lunarDay, canChiDay, canChiMonth, canChiYear, tietKhi) {
            document.getElementById('modal-title').innerHTML = `Thông tin ngày ${day}/${month}/${year}`;
            document.getElementById('modal-details').innerHTML = `
                <p><strong>Ngày âm lịch:</strong> ${lunarDay}</p>
                <p><strong>Can Chi ngày:</strong> ${canChiDay}</p>
                <p><strong>Can Chi tháng:</strong> ${canChiMonth}</p>
                <p><strong>Can Chi năm:</strong> ${canChiYear}</p>
                <p><strong>Tiết khí:</strong> ${tietKhi}</p>
            `;

            document.getElementById('dayModal').style.display = 'flex';

            document.getElementById('dayModal').onclick = function(event) {
                if (event.target === document.getElementById('dayModal')) {
                    closeModal('dayModal');
                }
            };
        }

        // Hàm đóng modal (Giữ nguyên logic)
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Hàm lấy ghi chú tiết khí (Giữ nguyên logic)
        function getSolarTermNotes(year, month) {
            if (year !== 2025) {
                return '<div id="notes" style="border-left: 5px solid #FFCDD2;"><p style="color: #607D8B; font-weight: 600;">Tiết khí chỉ khả dụng cho năm 2025.</p></div>';
            }

            const terms = solarTerms2025[month] || [];
            if (terms.length === 0) {
                return '<div id="notes" style="border-left: 5px solid #FFCDD2;"><p style="color: #607D8B; font-weight: 600;">Không có tiết khí trong tháng này.</p></div>';
            }

            let notesHtml = '<div id="notes"><h4>Ghi chú tiết khí:</h4><ul>';
            terms.forEach(term => {
                const formattedDay = term.day < 10 ? '0' + term.day : term.day;
                const formattedMonth = month < 10 ? '0' + month : month;
                notesHtml += `<li><span style="color: var(--color-primary-teal); font-weight: 600;">&#9679;</span> Tiết ${term.name} bắt đầu: ${term.time} ngày ${formattedDay}.${formattedMonth}.${year}</li>`;
            });
            notesHtml += '</ul></div>';
            return notesHtml;
        }

        // Hàm hiển thị modal tính ngày (Giữ nguyên logic)
        function showCalcDaysModal() {
            document.getElementById('calcDaysModal').style.display = 'flex';
            document.getElementById('calcResult').innerHTML = '';
            document.getElementById('calcDaysModal').onclick = function(event) {
                if (event.target === document.getElementById('calcDaysModal')) {
                    closeModal('calcDaysModal');
                }
            };
        }

        // Hàm tính ngày (Giữ nguyên logic)
        function calculateDate() {
            const day = parseInt(document.getElementById('startDay').value);
            const month = parseInt(document.getElementById('startMonth').value);
            const year = parseInt(document.getElementById('startYear').value);
            const numDays = parseInt(document.getElementById('numDays').value);

            if (isNaN(day) || isNaN(month) || isNaN(year) || isNaN(numDays)) {
                document.getElementById('calcResult').innerHTML = '<p style="color: #D32F2F; font-weight: 700;">Vui lòng nhập đầy đủ thông tin hợp lệ.</p>';
                document.getElementById('calcResult').style.backgroundColor = '#FFEBEE';
                return;
            }

            const startDate = new Date(year, month - 1, day);
            const msPerDay = 24 * 60 * 60 * 1000;
            const resultDate = new Date(startDate.getTime() + numDays * msPerDay);

            const resultDay = resultDate.getDate();
            const resultMonth = resultDate.getMonth() + 1;
            const resultYear = resultDate.getFullYear();

            const direction = numDays >= 0 ? 'tới' : 'lùi';
            document.getElementById('calcResult').innerHTML = `<p>Kết quả: Từ <span style="color: var(--color-secondary-coral);">${day < 10 ? '0' + day : day}.${month < 10 ? '0' + month : month}.${year}</span> đếm ${direction} ${Math.abs(numDays)} ngày là ngày <span style="color: var(--color-secondary-coral);">${resultDay < 10 ? '0' + resultDay : resultDay}.${resultMonth < 10 ? '0' + resultMonth : resultMonth}.${resultYear}</span>.</p>`;
            document.getElementById('calcResult').style.backgroundColor = '#E8F5E9';
            document.getElementById('calcResult').style.color = '#388E3C';
        }

        // Hàm hiển thị modal tìm thời điểm (Giữ nguyên logic)
        function showFindTimeModal() {
            document.getElementById('findTimeModal').style.display = 'flex';
            document.getElementById('findResult').innerHTML = '';
            document.getElementById('findTimeModal').onclick = function(event) {
                if (event.target === document.getElementById('findTimeModal')) {
                    closeModal('findTimeModal');
                }
            };
        }

        // Hàm tính số ngày giữa 2 mốc (Giữ nguyên logic)
        function calculateDaysBetween() {
            const day1 = parseInt(document.getElementById('date1Day').value);
            const month1 = parseInt(document.getElementById('date1Month').value);
            const year1 = parseInt(document.getElementById('date1Year').value);
            const day2 = parseInt(document.getElementById('date2Day').value);
            const month2 = parseInt(document.getElementById('date2Month').value);
            const year2 = parseInt(document.getElementById('date2Year').value);

            if (isNaN(day1) || isNaN(month1) || isNaN(year1) || isNaN(day2) || isNaN(month2) || isNaN(year2)) {
                document.getElementById('findResult').innerHTML = '<p style="color: #D32F2F; font-weight: 700;">Vui lòng nhập đầy đủ thông tin hợp lệ.</p>';
                document.getElementById('findResult').style.backgroundColor = '#FFEBEE';
                return;
            }

            const date1 = new Date(year1, month1 - 1, day1);
            const date2 = new Date(year2, month2 - 1, day2);
            const msPerDay = 24 * 60 * 60 * 1000;
            const daysBetween = Math.floor(Math.abs(date2 - date1) / msPerDay);

            document.getElementById('findResult').innerHTML = `<p>Kết quả: Giữa <span style="color: var(--color-secondary-coral);">${day1 < 10 ? '0' + day1 : day1}.${month1 < 10 ? '0' + month1 : month1}.${year1}</span> và <span style="color: var(--color-secondary-coral);">${day2 < 10 ? '0' + day2 : day2}.${month2 < 10 ? '0' + month2 : month2}.${year2}</span> là <span style="color: var(--color-primary-teal); font-size: 1.1em;">${daysBetween}</span> ngày.</p>`;
            document.getElementById('findResult').style.backgroundColor = '#E8F5E9';
            document.getElementById('findResult').style.color = '#388E3C';
        }

        // Initialize calendar
        document.getElementById('month').value = new Date().getMonth() + 1;
        document.getElementById('year').value = new Date().getFullYear();
        generateCalendar();
    </script>
