    <script>
        const LunarDateLib = window._calendar;
        const tietKhiNames = [
            "", "Lập Xuân", "Vũ Thủy", "Kinh Trập", "Xuân Phân", "Thanh Minh", "Cốc Vũ",
            "Lập Hạ", "Tiểu Mãn", "Mang Chủng", "Hạ Chí", "Tiểu Thử", "Đại Thử",

            "Lập Đông", "Tiểu Tuyết", "Đại Tuyết", "Đông Chí", "Tiểu Hàn", "Đại Hàn"
        ];

        function generateCalendar() {
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            const calendarDiv = document.getElementById('calendar');

            if (isNaN(year) || year < 1900 || year > 2100) {
                calendarDiv.innerHTML = '<p>Vui lòng nhập năm từ 1900 đến 2100.</p>';
                return;
            }

            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDay = new Date(year, month - 1, 1).getDay();

            let table = '<table><tr><th>CN</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th><th>T7</th></tr><tr>';
            let day = 1;

            for (let i = 0; i < firstDay; i++) {
                table += '<td></td>';
            }

            for (let i = firstDay; i < 7; i++) {
                if (day <= daysInMonth) {
                    table += getDayCell(year, month, day);
                    day++;
                } else {
                    table += '<td></td>';
                }
            }
            table += '</tr>';

            while (day <= daysInMonth) {
                table += '<tr>';
                for (let i = 0; i < 7 && day <= daysInMonth; i++) {
                    table += getDayCell(year, month, day);
                    day++;
                }
                for (let i = (day - 1) % 7; i < 7 && (day - 1) % 7 !== 0; i++) {
                    table += '<td></td>';
                }
                table += '</tr>';
            }
            table += '</table>';

            // Tính toán ghi chú tiết khí
            const notes = getSolarTermNotes(year, month);

            calendarDiv.innerHTML = `<h3>Lịch tháng ${month}/${year}</h3>${notes}${table}`;
        }

        function getDayCell(year, month, day) {
            const solarDate = new LunarDateLib.SolarDate({ day, month, year });
            const lunarDate = solarDate.toLunarDate();
            lunarDate.init();

            const weekday = new Date(year, month - 1, day).getDay();
            let className = '';
            if (weekday === 0) className = 'sunday';
            if (weekday === 6) className = 'saturday';
            const todayClass = (day === new Date().getDate() && month === new Date().getMonth() + 1 && year === new Date().getFullYear()) ? ' today' : '';

            const lunarDay = lunarDate.day + '/' + lunarDate.month + (lunarDate.leap ? ' nhuận' : '');

            return `<td class="${className}${todayClass}" onclick="showDetails(${year}, ${month}, ${day})">
                <strong style="font-size: 20px;">${day}</strong><br>
                <small style="font-size: 14px; color: #666;">${lunarDay}</small>
            </td>`;
        }

        function showDetails(year, month, day) {
            const solarDate = new LunarDateLib.SolarDate({ day, month, year });
            const lunarDate = solarDate.toLunarDate();
            lunarDate.init();

            const lunarDay = lunarDate.day + '/' + lunarDate.month + (lunarDate.leap ? ' nhuận' : '');
            const canChiDay = lunarDate.getDayName();
            const canChiMonth = lunarDate.getMonthName();
            const canChiYear = lunarDate.getYearName();
            const tietKhi = lunarDate.getSolarTerm() || 'Không có tiết khí';

            document.getElementById('modal-title').innerHTML = `Thông tin ngày ${day}/${month}/${year}`;
            document.getElementById('modal-details').innerHTML = `
                <p><strong>Ngày âm lịch:</strong> ${lunarDay}</p>
                <p><strong>Can Chi ngày:</strong> ${canChiDay}</p>
                <p><strong>Can Chi tháng:</strong> ${canChiMonth}</p>
                <p><strong>Can Chi năm:</strong> ${canChiYear}</p>
                <p><strong>Tiết khí:</strong> ${tietKhi}</p>
            `;

            document.getElementById('modal').style.display = 'flex';

            document.getElementById('modal').onclick = function(event) {
                if (event.target === document.getElementById('modal')) {
                    closeModal();
                }
            };
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function getSolarTermNotes(year, month) {
            const cal = new dateChinese.CalendarChinese();
            let terms = [];

            for (let n = 1; n <= 12; n++) {
                // Minor solar terms
                let qm = cal.minorSolarTerm(n, year);
                cal.fromJDE(qm);
                let date = cal.toGregorian();
                if (date.month === month && date.year === year) {
                    let index = 2 * n - 1;
                    let name = tietKhiNames[index];
                    let hour = String(Math.floor(date.hour)).padStart(2, '0');
                    let minute = String(Math.floor(date.minute)).padStart(2, '0');
                    terms.push({ day: date.day, time: `${hour}:${minute}`, name });
                }

                // Major solar terms
                qm = cal.majorSolarTerm(n, year);
                cal.fromJDE(qm);
                date = cal.toGregorian();
                if (date.month === month && date.year === year) {
                    let index = 2 * n;
                    let name = tietKhiNames[index];
                    let hour = String(Math.floor(date.hour)).padStart(2, '0');
                    let minute = String(Math.floor(date.minute)).padStart(2, '0');
                    terms.push({ day: date.day, time: `${hour}:${minute}`, name });
                }
            }

            // Sort by day
            terms.sort((a, b) => a.day - b.day);

            if (terms.length === 0) return '';

            let notesHtml = '<div id="notes"><h4>Ghi chú tiết khí:</h4><ul>';
            terms.forEach(term => {
                notesHtml += `<li>Tiết ${term.name} bắt đầu vào ${term.time} ngày ${term.day < 10 ? '0' + term.day : term.day}.${month < 10 ? '0' + month : month}.${year}</li>`;
            });
            notesHtml += '</ul></div>';
            return notesHtml;
        }

        // Tự động hiển thị lịch tháng hiện tại
        document.getElementById('month').value = new Date().getMonth() + 1;
        document.getElementById('year').value = new Date().getFullYear();
        generateCalendar();
    </script>
