        let prompt = `TÃ´i Ä‘Ã£ bÃ³i Ä‘Æ°á»£c cÃ¡c Charm sau vÃ  Ã½ nghÄ©a cá»§a chÃºng:\n\n`;
        selectedCharms.forEach((charm, index) => {

        // Sao chÃ©p ná»™i dung

            // Má»Ÿ AI tÆ°Æ¡ng á»©ng (sá»­ dá»¥ng link tÆ°á»£ng trÆ°ng)

                aiLink = 'https://chat.openai.com/';

            alert('Lá»—i: KhÃ´ng thá»ƒ sao chÃ©p káº¿t quáº£. Vui lÃ²ng sao chÃ©p thá»§ cÃ´ng.');

    }
