<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tử Vi & Phong Thủy</title>
    <style>
        /* CSS theo phong cách iOS, tông màu ấm, nổi bật */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-image: url('YOUR_BACKGROUND_IMAGE_LINK_HERE'); /* Thay link ảnh nền tại đây */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* Container chính */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Nền trắng mờ kiểu iOS */
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Hiệu ứng mờ kiểu iOS */
            margin: 20px;
        }

        /* Tiêu đề */
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #ff6f61; /* Màu cam đào nổi bật, thu hút */
            margin-bottom: 20px;
        }

        /* Menu lớn */
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-menu a {
            display: block;
            background: linear-gradient(135deg, #ff9a8b, #ff6f61); /* Gradient cam đào - hồng phấn */
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            color: #fff; /* Chữ trắng nổi bật trên nền gradient */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .main-menu a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff7e70, #ff4d40); /* Gradient đậm hơn khi hover */
        }

        /* Menu Về Trang Chủ */
        .home-menu {
            margin-top: 20px;
            text-align: center;
        }

        .home-menu a {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffb347); /* Gradient vàng nhạt - cam sáng */
            color: #fff; /* Chữ trắng nổi bật */
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .home-menu a:hover {
            background: linear-gradient(135deg, #ffca28, #ff8f00); /* Gradient đậm hơn khi hover */
        }

        /* Nút điều khiển nhạc */
        .audio-controls {
            text-align: center;
            margin-top: 20px;
        }

        .audio-controls button {
            background: linear-gradient(135deg, #ff9a8b, #ff6f61); /* Đồng bộ màu với menu */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .audio-controls button:hover {
            background: linear-gradient(135deg, #ff7e70, #ff4d40);
        }

        /* Responsive cho điện thoại */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .main-menu a {
                font-size: 16px;
                padding: 12px;
            }

            .home-menu a {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tử Vi & Phong Thủy</h1>
        <div class="main-menu">
            <a href="YOUR_LINK_HERE">Tử vi 12 con giáp</a>
            <a href="YOUR_LINK_HERE">Vận khí 12 con giáp</a>
            <a href="YOUR_LINK_HERE">Ngày tốt trong tháng</a>
            <a href="YOUR_LINK_HERE">Cúng giải hạn</a>
            <a href="YOUR_LINK_HERE">Mẹo phong thủy</a>
        </div>
        <div class="home-menu">
            <a href="https://chudich.github.io/IChing.html">Về Trang Chủ</a>
        </div>
        <div class="audio-controls">
            <button onclick="toggleAudio()">Phát/Tạm dừng nhạc</button>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="YOUR_MP3_LINK_HERE" type="audio/mpeg"> <!-- Thay link file MP3 tại đây -->
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript điều khiển nhạc nền
        const audio = document.getElementById('backgroundMusic');
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }

        // Tự động phát nhạc khi tải trang (tùy thuộc vào trình duyệt)
        window.addEventListener('load', () => {
            audio.play().catch(error => {
                console.log('Autoplay bị chặn:', error);
            });
        });
    </script>
</body>
</html>
