<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tử Vi & Phong Thủy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-image: url('YOUR_BACKGROUND_IMAGE_LINK_HERE');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #ff6f61;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-menu a {
            display: block;
            background: linear-gradient(135deg, #ff9a8b, #ff6f61);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-size: 36px;
            font-weight: 500; /* Đậm nhẹ, hiện đại */
            color: #1a1a1a;
            letter-spacing: 0.4px; /* Khoảng cách chữ nhẹ */
            line-height: 1.3; /* Độ cao dòng cải thiện thẩm mỹ */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .main-menu a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff7e70, #ff4d40);
        }

        .home-menu {
            margin-top: 20px;
            text-align: center;
        }

        .home-menu a {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #1a1a1a;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 32px;
            font-weight: 700; /* Đậm hơn cho nổi bật */
            letter-spacing: 0.4px;
            line-height: 1.3;
            transition: background 0.2s;
        }

        .home-menu a:hover {
            background: linear-gradient(135deg, #ffca28, #ff8f00);
        }

        .audio-controls {
            text-align: center;
            margin-top: 20px;
        }

        .audio-controls button {
            background: linear-gradient(135deg, #ff9a8b, #ff6f61);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .audio-controls button:hover {
            background: linear-gradient(135deg, #ff7e70, #ff4d40);
        }

        /* Responsive cho điện thoại */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .main-menu a {
                font-size: 32px;
                font-weight: 500;
                padding: 12px;
                letter-spacing: 0.3px;
            }

            .home-menu a {
                font-size: 28px;
                font-weight: 700;
                padding: 10px 15px;
                letter-spacing: 0.3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tử Vi & Phong Thủy</h1>
        <div class="main-menu">
            <a href="https://chudich.github.io/tuvi12congiap.html">Tử vi 12 con giáp</a>
            <a href="YOUR_LINK_HERE">Vận khí 12 con giáp</a>
            <a href="YOUR_LINK_HERE">Ngày tốt trong tháng</a>
            <a href="YOUR_LINK_HERE">Cúng giải hạn</a>
            <a href="https://chudich.github.io/meo_phongthuy.html">Mẹo phong thủy</a>
        </div>
        <div class="home-menu">
            <a href="https://chudich.github.io/IChing.html">Về Trang Chủ</a>
        </div>
        <div class="audio-controls">
            <button onclick="toggleAudio()">Phát/Tạm dừng nhạc</button>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://chudich.github.io/nen_tuvi_phongthuy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('backgroundMusic');
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }

        window.addEventListener('load', () => {
            audio.play().catch(error => {
                console.log('Autoplay bị chặn:', error);
            });
        });
    </script>
</body>
</html>
