<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter The Path - Đông Tây Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Định nghĩa màu sắc mới */
    :root {
      --color-primary-purple: #9B59B6; /* Tím sáng trong - Amethyst */
      --color-home-blue: #3498DB; /* Xanh dương nổi bật */
      --color-text-dark: #333333;
      --color-light-bg: #F8F8F8;
    }

    /* Reset và thiết lập cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #FFFFFF; /* Nền trắng */
      color: var(--color-text-dark); /* Chữ đen/xám đậm */
      line-height: 1.6;
    }

    /* --- Banner (Header) --- */
    header {
      background: var(--color-light-bg); /* Nền xám nhạt */
      padding: 20px 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid #EEEEEE; /* Đường viền nhẹ */
    }

    /* Menu Quay Lại Trang Chủ (Thay đổi font-size, font-weight và màu sắc) */
    .home-btn {
      position: absolute;
      left: 20px;
      padding: 10px 18px;
      background: none;
      color: var(--color-home-blue); /* MÀU XANH DƯƠNG */
      font-weight: 700; /* Tăng độ đậm */
      font-size: 16px; /* Tăng size */
      text-decoration: none;
      text-align: center;
      border-radius: 4px;
      border: 2px solid var(--color-home-blue);
      transition: all 0.2s;
    }

    .home-btn:hover {
      background: var(--color-home-blue);
      color: #FFFFFF;
    }

    /* Tiêu đề "Đông Tây Vibes" (Thay đổi màu và độ đậm) */
    header h1 {
      color: var(--color-primary-purple); /* MÀU TÍM SÁNG TRONG */
      font-size: 30px;
      font-weight: 900; /* Chữ Rất Đậm */
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 5px rgba(155, 89, 182, 0.4);
    }

    /* --- Section button --- */
    .button-section {
      background: #FFFFFF;
      padding: 60px 20px;
    }

    .button-grid {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    /* Các nút menu (Thay đổi font-size, font-weight và màu sắc) */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 85px; /* Tăng chiều cao tối thiểu */
      padding: 15px;
      background: #FFFFFF;
      color: var(--color-primary-purple); /* MÀU TÍM SÁNG TRONG */
      text-decoration: none;
      font-size: 20px; /* Tăng size */
      font-weight: 700; /* Chữ Đậm */
      text-align: center;
      border-radius: 6px;
      border: 2px solid var(--color-primary-purple); /* Viền đậm hơn */
      box-shadow: 0 2px 4px rgba(155, 89, 182, 0.2);
      transition: all 0.2s;
    }

    .btn:hover {
      background: var(--color-primary-purple);
      color: #FFFFFF;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(155, 89, 182, 0.4);
    }

    /* --- Footer --- */
    footer {
      background: var(--color-light-bg);
      text-align: center;
      padding: 15px;
      color: #999999;
      font-size: 14px;
      border-top: 1px solid #EEEEEE;
    }

    /* Mobile tối ưu */
    @media (max-width: 768px) {
      header h1 {
        font-size: 24px;
      }
      .home-btn {
        font-size: 14px;
        padding: 8px 14px;
        left: 10px;
      }
      .button-grid {
        grid-template-columns: 1fr;
      }
      .btn {
        font-size: 18px;
        min-height: 70px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="https://chudich.github.io/IChing2.html" class="home-btn">
      <span style="font-size: 1.2em;">&larr;</span> Trang Chủ
    </a>
    <h1>Đông Tây Vibes</h1>
  </header>

  <section class="button-section">
    <div class="button-grid">
      <a href="https://chudich.github.io/luchao.html" class="btn">Kinh Dịch</a>
      <a href="#tu-vi" class="btn">Tử Vi</a>
      <a href="#tu-tru" class="btn">Tứ Trụ</a>
      <a href="https://chudich.github.io/grok_iching_entropy.html" class="btn">Grok's IChing Entropy</a>

      <a href="#phong-thuy" class="btn">Phong Thủy</a>
      <a href="#xem-ngay" class="btn">Xem Ngày</a>
      <a href="https://chudich.github.io/baitra_tientri_aichatbot.html" class="btn">Bài Trà</a>
      <a href="#chiem-tinh" class="btn">Chiêm Tinh</a>

      <a href="https://chudich.github.io/lottery.html" class="btn">Lottery</a>
      <a href="https://chudich.github.io/biological.html" class="btn">Nhịp Sinh Học</a>
      <a href="#chuyen-tam-linh" class="btn">Chuyện Tâm Linh</a>
      <a href="#khoa-hoc" class="btn">Khoa Học</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Đông Tây Vibes. All Rights Reserved.</p>
  </footer>

</body>
</html>
