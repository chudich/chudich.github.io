        const select = document.getElementById('hoaGiapSelect');
        const resultDiv = document.getElementById('result');

        select.addEventListener('change', function() {
            const selectedAge = this.value;
            if (!selectedAge) {
                resultDiv.innerHTML = '';
                return;
            }

            const item = data.find(d => d.age === selectedAge);
            if (item) {
                resultDiv.innerHTML = `
                    <p><span class="user-age">Tuổi của bạn (${item.age})</span> khắc với tuổi <span class="hoa-giap">tuổi ${item.khacNapAm}</span> về ngũ hành nạp âm</p>
                    <p><span class="user-age">Tuổi của bạn</span> Thiên Khắc - Địa Xung với <span class="hoa-giap">tuổi ${item.thienKhacDiaXung}</span> ở Thiên Can & Địa Chi</p>
                    <p><span class="user-age">Tuổi của bạn</span> cùng Thiên Can nhưng Địa Chi xung khắc với <span class="hoa-giap">tuổi ${item.cungThienDiaXung}</span></p>
                    <p><span class="user-age">Tuổi của bạn</span> cùng Địa Chi nhưng xung khắc về Thiên Can với <span class="hoa-giap">tuổi ${item.cungDiaThienKhac}</span></p>
                `;
            }
        });
