<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẹo Phong Thủy</title>
    <style>
        /* CSS theo phong cách iOS, tông màu sáng, ấm áp */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f5f5f5; /* Thay background-image bằng màu nền nếu không có hình */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        /* Container chính */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Nền trắng mờ kiểu iOS */
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Hiệu ứng mờ kiểu iOS */
            margin-bottom: 20px;
        }

        /* Menu Về Trang Chủ */
        .home-menu {
            text-align: left;
            margin-bottom: 20px;
        }

        .home-menu a {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffb347); /* Gradient vàng nhạt - cam sáng */
            color: #fff; /* Chữ trắng nổi bật */
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
        }

        .home-menu a:hover {
            background: linear-gradient(135deg, #ffca28, #ff8f00); /* Gradient đậm hơn khi hover */
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Tiêu đề chính của trang */
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #ff6f61; /* Màu cam đào nổi bật */
            margin-bottom: 20px;
        }

        /* Khối kiến thức */
        .knowledge-block {
            background: linear-gradient(135deg, #ffb3a7, #ff8a80); /* Gradient hồng cam nhạt hơn */
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .knowledge-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Tiêu đề của mỗi khối kiến thức */
        .knowledge-block h2 {
            font-size: 22px; /* Kích thước chữ giữ nguyên */
            font-weight: 800; /* Độ đậm giữ nguyên */
            color: #000000; /* Màu đen thay cho nâu đậm */
            margin-bottom: 10px;
        }

        /* Diễn giải của mỗi khối kiến thức */
        .knowledge-block p {
            font-size: 20px; /* Kích thước chữ giữ nguyên */
            font-weight: 600; /* Độ đậm giữ nguyên */
            color: #000000; /* Màu đen thay cho nâu đỏ đậm */
            line-height: 1.5;
        }

        /* Responsive cho điện thoại */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .home-menu a {
                font-size: 14px;
                padding: 8px 15px;
            }

            h1 {
                font-size: 24px;
            }

            .knowledge-block h2 {
                font-size: 20px; /* Kích thước chữ giữ nguyên */
                font-weight: 800; /* Độ đậm giữ nguyên */
                color: #000000; /* Màu đen */
            }

            .knowledge-block p {
                font-size: 18px; /* Kích thước chữ giữ nguyên */
                font-weight: 600; /* Độ đậm giữ nguyên */
                color: #000000; /* Màu đen */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-menu">
            <a href="https://chudich.github.io/tuvi_phongthuy.html">Về Trang Chủ</a>
        </div>
        <h1>Kiến Thức Tử Vi & Phong Thủy</h1>
        <div id="knowledge-container">
            <!-- Các khối kiến thức sẽ được thêm động qua JavaScript -->
        </div>
    </div>

            },
            {
                title: "Hao tiền khi tụ tập đông người",

            },
            {

            },
            {
                title: "Vượt qua đối thủ",
                description: "Vượt qua kẻ thù hãm hại! Trong cuộc sống khi gặp phải đối thủ hoặc kẻ thù hãm hại. Bạn hãy khắc tên hoặc biểu tượng của đối thủ lên một quả chuối, sau đó lấy một cái lược cũ cắm vào quả chuối rồi ném xuống sông (không vì cạnh tranh mà đi hại người nếu không chính bạn sẽ đón lãnh hậu quả)."
            },
            {
                title: "Giữ vía tránh gặp kẻ ác",
                description: "Giữ vía tránh gặp kẻ ác, để tránh cơ thể bị va đập hoặc bị người khác (tác động vật lý) bạn nên gói căn cước công dân của mình vào một tờ giấy bạc rồi hãy để vào trong ví, túi xách mang theo bên mình."
            },
            {
                title: "Quỹ đen của chồng",

            },
            {
                title: "Thay xe đổi vận",

            },
            {
                title: "Khắng khít vợ chồng",
                description: "Chuyện vợ chồng, chuyện tình cảm vợ chồng khi không được nồng thắm bạn nên kê lại giường hoặc xoay sang hướng khác. Nếu có điều kiện thì nên thay chăn, chiếu, ga, đệm mới."
            },
            {

            },
            {
                title: "Hoá giải việc bị chê trách, chỉ trích",

            },
            {
                title: "Xử lý quần áo cũ đúng cách",

            {
                title: "Cân bằng mối quan hệ",

            {
                title: "Tránh lừa đảo qua mạng",
                description: "Lừa đảo qua mạng, điện thoại gần đây khá phổ biến. Để tránh cho mình và người thân bị lừa, bạn nên dọn dẹp sạch sẽ (vứt bỏ đồ cũ) nằm ở hướng tây nam và tây bắc của căn nhà, sau đó hãy đặt lại vào vị trí này một chiếc quạt điện."
            },
            {
                title: "Bảo vệ người thân trước bạn xấu",
                description: "Bảo vệ người thân: Khi người thân của bạn chơi bời hay giao du với người xấu, bạn hãy lấy một củ tỏi để vào đôi giày hoặc đôi dép mà người đó đang sử dụng. Lưu ý: làm việc này vào buổi đêm, liên tục trong 30 ngày như vậy sẽ hoá giải được."
            },
            {
                title: "Hoá giải kiếp nạn và đoàn tụ gia đình",
                description: "Nhiều người bước chân ra khỏi nhà không có cơ hội quay về (tai nạn, bắt cóc, phạm pháp..v..v..) Nồi nấu cơm khi không sử dụng, bạn nên để vào trong đó 2 cái bát (chén) ăn cơm và 2 chiếc thìa như vậy sẽ hạn chế được kiếp nạn này. Lưu ý: điều này rất tốt cho việc đoàn tụ gia đình. Chúc các bạn may mắn."
            },
            {
                title: "Bị phong long",
                description: "Biểu hiệu bị phong long: Người bị phong long, bùa ngải hoặc vong theo sẽ có những biểu hiện: Chán ăn, ốm đau, mất ngủ, làm việc không hiệu quả, hay gặp ác mộng..v..v.. Bạn hãy lấy chín hạt đỗ xanh cho vào miệng nhai nát rồi nhổ đi. Sau đó uống một ngụm nước lạnh. Nếu thấy có vị tanh trong miệng hoặc lợm giọng như vậy là đang bị."
            },
            {
                title: "Tránh bị rủa xả bùa ngãi",
                description: "Trong cuộc sống không nên rủa xả người khác, còn nếu trong trường hợp bạn bị người khác hãm hại, rủa xả, chơi bùa ngải. Bạn nên đi phóng sinh sau đó mang một quả trứng để ở dưới gốc cây to (lâu năm) như vậy sẽ hóa giải được tài vận cũng sẽ tốt lên. Chúc các bạn an lành."
            },
            {
                title: "Gia tăng cơ hội du lịch",
                description: "Gia tăng cơ hội đi du lịch: Nếu đã lâu chưa đi du lịch thì bạn nên thay một đôi dép mới, nếu bạn thường xuyên đi giày thì nên thay dây giày mới như vậy cơ hội du lịch sẽ tìm đến với bạn. Chúc các bạn vui vẻ và may mắn!"
            },
            {
                title: "Tránh va chạm khi giao thông",
                description: "Khi tham gia giao thông để tránh tình trạng bị người khác đâm vào mình, bạn hãy để vào trong cốp xe một con lật đật và một gói muối. Chúc các bạn đi xe an toàn."
            },
            {
                title: "Người nóng tính hoả vượng",
                description: "Lưu ý về hoả vượng: Người thẳng tính, nóng tính, gia trưởng, việc này do hỏa vượng gây ra. Để hóa giải điều này, bạn nên treo trong nhà một bức tranh có hình sông, suối, biển. Lưu ý: Không nên kê giường ngủ ở hướng nam của căn nhà. Chúc các bạn an lành."
            },
            {
                title: "Phong thủy cho sức khỏe",
                description: "Khi mắc bệnh, ngoài việc điều trị theo y học, bạn nên thường xuyên để một đĩa trái cây trong nhà theo hướng: 1. Bệnh mãn tính: hướng Đông; 2. Bệnh nội tạng, tim mạch huyết áp: hướng Đông Nam; 3. Bệnh mất ngủ, rối loạn về thần kinh: hướng Bắc; 4. Bệnh người già: hướng Tây Nam."
            },
            {
                title: "Chuyện con cái",
                description: "Bạn mong muốn về con cái điều gì hãy viết ra một tờ giấy, sau đó bỏ vào trong một quả bầu hồ lô rồi treo ở hướng tây của căn nhà mình đang ở như vậy sẽ sớm đạt được nguyện vọng."
            },
            {
                title: "Vị trí gương",
                description: "Hướng đặt gương tâm linh: Cuộc sống trầy trật gặp nhiều vận xui bạn nên thay đổi vị trí gương trong căn nhà. Lưu ý: Tuyệt đối không nên đặt gương chiếu thẳng vào giường ngủ, bếp và bàn thờ."
            },
            {
                title: "Tránh người thứ 3",
                description: "Phòng tránh người thứ 3: Người thứ 3 chính là bóng ma đe dọa hôn nhân. Hãy nhớ: đồ lót của 2 vợ chồng khi không còn sử dụng được, nên bỏ chung vào 1 túi rồi hãy đem chôn sâu dưới đất ngoài vườn như vậy người thứ 3 sẽ không có cơ hội."
            },
            {
                title: "Tăng cường sức khoẻ cho người bị nhiễm âm",
                description: "Sau khi đến những nơi nặng âm khí như: Nghĩa địa, nhà hoang, bệnh viện, đám ma... Khi về đến nhà nếu sức khỏe không tốt, ngoài việc tắm nước lá xông để giải cảm, bạn có thể tắm nước muối 3 lần."

        // Hàm hiển thị các khối kiến thức
        function displayKnowledge() {
            const container = document.getElementById('knowledge-container');
            if (!container) {
                console.error('Không tìm thấy phần tử knowledge-container');
                return;
            }
            container.innerHTML = ''; // Xóa nội dung cũ

            knowledgeData.forEach(item => {
                const block = document.createElement('div');
                block.classList.add('knowledge-block');

                const title = document.createElement('h2');
                title.textContent = item.title;

                const description = document.createElement('p');
                description.textContent = item.description;

                block.appendChild(title);
                block.appendChild(description);
                container.appendChild(block);
            });
        }

        // Gọi hàm hiển thị khi trang tải
        window.addEventListener('load', displayKnowledge);
    </script>
</body>
</html>
